<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >

<!-- http://www.welie.com/patterns/showPattern.php?patternID=wizard -->

<ui:composition template="templates/MainTemplate.xhtml">
<ui:define name="title">Asset Published</ui:define>

<ui:define name="content">

	<p/>
	<h:outputLabel value="Asset Published"
							styleClass="pageTitle" />
	<p/>
	
	<br/>
	<br/>
	<br/>
	<br/>
	
	<ui:include src="assetHeader.xhtml">
		<ui:param name="asset" value="#{ assetMB.asset }" />
	</ui:include>
	
	<center>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		
		<h:panelGroup rendered="#{ assetMB.isReadyForReuseAsset }" >
			<h:graphicImage value="/images/ok.png"
												title="published in repository" />
			<h:outputText value="The asset was published in repository. It is ready for use and avaible for certification."
								styleClass="largeFont" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{ assetMB.isInDefinitionAsset }" >
			<h:graphicImage value="/images/ok.png"
												title="saved in repository" />
			<h:outputText value="The asset was saved in repository with the state 'In Definition'."
								styleClass="largeFont" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{ assetMB.isInReviewAsset }" >
			<h:graphicImage value="/images/ok.png"
												title="saved in repository" />
			<h:outputText value="The asset was saved in repository with the state 'In Review'."
								styleClass="largeFont" />
		</h:panelGroup>
		
		<p/>
		<br/>
		<br/>
		<br/>
		
		<h:commandLink action="#{ assetMB.openAsset }"
						immediate="true" >
			<h:graphicImage value="/images/summary.png" title="back" />
			<h:outputText value="Open Asset Summary" styleClass="largeFont" />
			<f:param name="assetPkToOpen"
						value="#{ assetMB.asset.assetPk }" />
		</h:commandLink>
		
		<p/>
		<br/>
		<br/>
		<br/>
		
		<h:commandLink action="#{ assetMB.newAsset }"
								immediate="true">
			<h:graphicImage value="/images/add.png" title="add asset" />
			<h:outputText value="Add another Asset" styleClass="largeFont" />
		</h:commandLink>
		
		<p/>
		<br/>
		
		<h:commandLink action="#{ mainMB.openMain }" immediate="true">
			<h:graphicImage value="/images/home.png" title="go main page" />
			<h:outputText value="Go Main Page" styleClass="largeFont" />
		</h:commandLink>
		</center>
	
	<p/>
	
</ui:define>
</ui:composition>
	
</html>
