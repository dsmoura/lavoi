<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >

	<h:panelGrid columns="2"
						columnClasses="rightColumn,none" >
		<h:outputLabel value="Asset Name:" styleClass="boldFont" />
		<h:outputText value="#{ asset.name }" />
		
		<h:outputLabel value="ID:" styleClass="boldFont" />
		<h:outputText value="#{ asset.id }" />
		
		<h:outputLabel value="Version:" styleClass="boldFont" />
		<h:outputText value="#{ asset.version }" />
		
		<h:outputLabel value="State:" styleClass="boldFont" />
		<h:outputText value="#{ asset.state }" />
	</h:panelGrid>

</html>
