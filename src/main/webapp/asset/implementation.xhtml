<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >
	
	<h:panelGrid columns="1">
		<h:outputLabel value="#{ assetMB.wizardMB.implementationLabel }" styleClass="pageSubtitle" />
		<h:outputLabel value="Information of the asset development"
									styleClass="helpFont" />
		<h:outputLabel value="All fields have optional filling"
									styleClass="helpFont" />
	</h:panelGrid>
	
	<p/>

	<h:panelGrid columns="2">
		<h:outputLabel value="Programming Languages:" styleClass="fieldFont" />
		<h:outputLabel value="You can add multiple programming languages."
										styleClass="helpFont" />
	</h:panelGrid>
	<h:dataTable id="programmingLanguagesTable"
						value="#{ assetMB.implementationMB.DTO.programmingLanguageDTOs }"
						var="programmingLanguageDTO"
						styleClass="datatable"
		    			headerClass="datatableHeader"
		    			rowClasses="datatableOddRow,datatableEvenRow" >

		<h:column>
			<f:facet name="header">
				<h:panelGrid columns="1">
					<h:selectOneMenu value="#{ assetMB.implementationMB.programmingLanguageDTOAux }" >
						<f:selectItems value="#{ listMB.programmingLanguageDTOList }" />
						<f:converter converterId="JavaBeanConverter" />
					</h:selectOneMenu>
				</h:panelGrid>
			</f:facet>
			<h:outputText value="#{ programmingLanguageDTO.name }" />
			<h:panelGrid columns="1"
								rendered="#{ programmingLanguageDTO.name == 'Other' }" >
				<h:inputText id="otherProgrammingLanguageNameID"
									value="#{ assetMB.implementationMB.DTO.otherProgrammingLanguage }"
									size="40"
									required="true"
									requiredMessage="Enter the Other Programming Language." />
				<h:message for="otherProgrammingLanguageNameID"
								styleClass="errorTextClass" />
			</h:panelGrid>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<a4j:commandButton value="Add"
											action="#{ assetMB.implementationMB.addProgrammingLanguage }"
											reRender="programmingLanguagesTable" >
				</a4j:commandButton>
			</f:facet>
			<a4j:commandButton value="Remove"
										action="#{ assetMB.implementationMB.removeProgrammingLanguage }"
										reRender="programmingLanguagesTable" >
				<a4j:actionparam name="programmingLanguagePkToRemove"
										value="#{ programmingLanguageDTO.programminglanguagePk }" />
			</a4j:commandButton>
		</h:column>

	</h:dataTable>
	
	<p/>

	<ui:include src="./artifact.xhtml">
		<ui:param name="artifactMB"
						value="#{ assetMB.implementationMB.sourceCodeMB }" />
	</ui:include>
	
	<p/>
	
	<ui:include src="./artifact.xhtml">
		<ui:param name="artifactMB"
						value="#{ assetMB.implementationMB.userInterfaceMB }" />
	</ui:include>
	
	<p/>

	<ui:include src="./artifact.xhtml">
		<ui:param name="artifactMB"
						value="#{ assetMB.implementationMB.wsdlMB }" />
	</ui:include>
	
	<p/>

	<ui:include src="./artifact.xhtml">
		<ui:param name="artifactMB"
						value="#{ assetMB.implementationMB.artifactMB }" />
	</ui:include>
	
</html>
