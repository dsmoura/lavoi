<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >

<ui:composition template="templates/MainTemplate.xhtml">
<ui:define name="title">Assets Available for Certification</ui:define>

<ui:define name="content">

	<p/>
	<h:outputLabel value="Assets Available for Certification"
							styleClass="pageTitle" />
	<p/>
	
	<br/>
	<br/>
	
	<h:panelGroup rendered="#{ searchMB.assetsForCertificationList.size() > 0 }">
		<ui:include src="./resultAssets.xhtml">
			<ui:param name="searchManagedBean" value="#{ searchMB }"/>
			<ui:param name="assetsList" value="#{ searchMB.assetsForCertificationList }"/>
			<ui:param name="searchType" value="SEARCHING"/>
		</ui:include>
	</h:panelGroup>
	<h:panelGroup rendered="#{ searchMB.assetsForCertificationList.size() == 0 }">
		<h:outputText value="There aren't assets available for certification." />
	</h:panelGroup>
	
</ui:define>
</ui:composition>
	
</html>
